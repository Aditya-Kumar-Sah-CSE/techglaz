<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>
Simple Counter 
        </h1>
     
        <div id="ans">0</div>
        <button id="in" onclick="inc()">Increment</button>

        <button id="de" onclick="dec()">decrement</button>
        <div class="box">
            <input id="password" type="password" name="" placeholder="Enter password" >
            <i class="fa fa-eye child" id = "open"aria-hidden="true" onclick="show()"></i>
            <i class="fa fa-eye-slash child " id="closed" aria-hidden="true" onclick="hide()"></i>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
